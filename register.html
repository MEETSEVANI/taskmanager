<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Sign-up</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
    <script src="app.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-blue-100 to-blue-200 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-4xl mx-auto px-4">
        <!-- Card Wrapper -->
        <div class="bg-white rounded-lg shadow-lg p-8 grid grid-cols-1 md:grid-cols-2 gap-6 items-center">
            <!-- Form Section -->
            <div class="p-6">
                <h3 class="text-center text-3xl font-extrabold text-gray-800 mb-4">Sign up</h3>
                
                <form action="register.php" method="POST" class="space-y-6">
                    <!-- Username -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                        <input name="username" type="text" required class="w-full text-sm text-gray-900 border border-gray-300 px-4 py-3 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your username" />
                    </div>
                    <!-- Password -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <input name="password"  type="password" required class="w-full text-sm text-gray-900 border border-gray-300 px-4 py-3 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your password" oninput="validatePasswords()"/>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2"> Confirm Password</label>
                        <input name="confirmPassword" type="password" required class="w-full text-sm text-gray-900 border border-gray-300 px-4 py-3 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your password" oninput="validatePasswords()"/>
                        <p id="errorMessage" class="text-red-500 text-sm mt-2 hidden">Passwords do not match.</p>
                    </div>
                    <!-- Resigner Button -->
                    <div>
                        <button type="submit" class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg font-semibold hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 shadow-md" >
                           Register
                        </button>
                    </div>
                </form>
                <p class="text-center text-sm text-gray-800 mt-6">
                   already have an account? 
                    <a href="index.html" class="text-blue-600 font-semibold hover:underline">Login here</a>
                </p>
            </div>
            <!-- Image Section -->
            <div class="relative">
                <img src="signin-image.webp" alt="Login Visual" class="w-full h-full rounded-lg shadow-lg object-cover">
            </div>
        </div>
    </div>
</body>
</html>
